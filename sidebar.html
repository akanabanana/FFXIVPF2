<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu with Debugging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: #2a2a2a;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .menu-items-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .menu-item {
            position: relative;
        }
        
        .menu-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 12px 20px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .menu-button:hover {
            background-color: #3a3a3a;
        }
        
        .menu-button .chevron {
            transition: transform 0.3s ease;
        }
        
        .menu-button.collapsed .chevron {
            transform: rotate(-90deg);
        }
        
        .submenu {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease;
        }
        
        .submenu.show {
            max-height: 500px;
        }
        
        .submenu-item {
            padding: 10px 20px 10px 30px;
            color: white;
            border-left: 1px solid #1F1F1F;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submenu-item:hover {
            background-color: #3a3a3a;
        }
        
        /* Debug console styling */
        .debug-console {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border-top: 1px solid #333;
            border-left: 1px solid #333;
            z-index: 1000;
        }
        
        .debug-header {
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
            padding-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="menu-items-container">
            <div class="menu-item">
                <button class="menu-button collapsed">
                    <span>Current content</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down chevron">
                        <path d="m6 9 6 6 6-6"></path>
                    </svg>
                </button>
                <div class="submenu show">
                    <div class="submenu-item">Recollection EX - Hell's Kier (unreal)</div>
                    <div class="submenu-item">AAC Cruiserweight</div>
                </div>
            </div>
            
            <div class="menu-item">
                <button class="menu-button collapsed">
                    <span>Know your position</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down chevron">
                        <path d="m6 9 6 6 6-6"></path>
                    </svg>
                </button>
                <div class="submenu"></div>
            </div>
            
            <div class="menu-item">
                <button class="menu-button collapsed">
                    <span>FRU</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down chevron">
                        <path d="m6 9 6 6 6-6"></path>
                    </svg>
                </button>
                <div class="submenu">
                    <div class="submenu-item">Elemental</div>
                    <div class="submenu-item">Mana</div>
                    <div class="submenu-item">Materia</div>
                </div>
            </div>
        </div>
        
        <div class="menu-item">
            <button class="menu-button collapsed">
                <span>CAR</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down chevron">
                    <path d="m6 9 6 6 6-6"></path>
                </svg>
            </button>
            <div class="submenu">
                <div class="submenu-item">JP</div>
            </div>
        </div>
    </div>

    <!-- Debug Console -->
    <div class="debug-console" style="display: none;">
        <div class="debug-header">Debug Console</div>
        <div id="debug-log"></div>
    </div>


</body>
</html>
